plugins {
    id 'info.solidsoft.pitest' version '1.3.0'
}
apply plugin: 'java'
apply plugin: 'checkstyle'
repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
}
test {
    useJUnitPlatform()
}
